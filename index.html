<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        img {
            margin: 10px;
            border: 2px solid #ccc;
            border-radius: 8px;
            width: 150px;
            height: auto;
            transition: transform 0.2s;
        }
        img:hover {
            transform: scale(1.1);
            border-color: #333;
        }
    </style>
</head>
<body>
    <h1>PNG Image Gallery</h1>
    <div id="gallery">
        <!-- Images will be displayed here -->
    </div>

    <script>
        // Generate image elements from 0x08 to 0x24
        const gallery = document.getElementById('gallery');
        for (let i = 0x08; i <= 0x24; i++) {
            const img = document.createElement('img');
            img.src = './images/' + i.toString(16).padStart(2, '0') + '.png';
            img.alt = 'Image ' + i.toString(16).padStart(2, '0');
            gallery.appendChild(img);
        }
    </script>
</body>
</html>
