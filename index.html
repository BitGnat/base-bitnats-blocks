<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PNG Image Display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .image-container {
            margin: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            width: 200px; /* Adjust the width of the div to fit the images */
            text-align: center;
        }
        img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            transition: transform 0.2s;
        }
        img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <h1>PNG Image Display</h1>
    
    <div id="image-wrapper">
        <!-- Image divs will be displayed here -->
    </div>

    <script>
        // Generate divs with images from 0x08 to 0x24
        const wrapper = document.getElementById('image-wrapper');
        for (let i = 0x08; i <= 0x24; i++) {
            const div = document.createElement('div');
            div.className = 'image-container';
            
            const img = document.createElement('img');
            img.src = './images/' + i.toString(16).padStart(2, '0') + '.png';
            img.alt = 'Image ' + i.toString(16).padStart(2, '0');
            
            div.appendChild(img);
            wrapper.appendChild(div);
        }
    </script>
</body>
</html>
